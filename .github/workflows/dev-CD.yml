name: CI with Gradle

on:
  pull_request:
    branches:
      - dev

jobs:
  build:
    # ubuntu 버전 지정
    runs-on: ubuntu-22.04
    steps:
      # Checkout 진행
      - uses: actions/checkout@v3

      # JDK 11 설치
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      # Gradle 캐싱
      - name: Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Gradle 권한 부여
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # yml 반영
      - name: Make application-secret.yml
        run: |
            cd ./src/main/resources
            touch ./application-secret.yml
            echo "${{ secrets.APPLICATION_SECRET}}" > ./application-secret.yml
        shell: bash

      # Gradle BootJar
      - name: Build with Gradle
        run: ./gradlew clean bootJar

      # 현재 시간 반영
      - name: Get current time
        uses: 1466587594/get-current-time@v2
        id: current-time
        with:
          format: YYYY-MM-DDTHH-mm-ss
          utcOffset: "+09:00"

      - name: Show Current Time
        run: echo "CurrentTime=${{steps.current-time.outputs.formattedTime}}"

      # AWS 로그인 (Region: 서울)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      # ECR 로그인
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      # Docker 이미지 ECR push
      - name: Build, tag, and push image to Amazon ECR
        run: |
          docker build -t gwalit-server:${{steps.current-time.outputs.formattedTime}} .
          docker tag gwalit-server:${{steps.current-time.outputs.formattedTime}} 839974683655.dkr.ecr.ap-northeast-2.amazonaws.com/gwalit-server:${{steps.current-time.outputs.formattedTime}}
          docker push 839974683655.dkr.ecr.ap-northeast-2.amazonaws.com/gwalit-server:${{steps.current-time.outputs.formattedTime}}
